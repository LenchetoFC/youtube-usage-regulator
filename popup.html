  Description: Popup UI to displayed for the extension on the browser toolbar
-->

<!DOCTYPE html>
<html class="html-popup" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Popup for restrict the tube extension. Review your watch times and quick activate some youtube limitations."
    />
    <title>Restrict the Tube Popup</title>

    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,1,0"
    />
  </head>

  <!-- ABSOLUTE POSITIONED Notification Container -->
  <span id="notif-msg">
    <span class="material-symbols-rounded">info</span>
    <p>Message Text</p>
  </span>

  <body class="popup">
    <!-- Top Nav Bar -->
    <nav>
      <span class="flex-row eight-spacing align-center">
        <img src="/images/icon-logo-ext.png" alt="YouTube Extension logo" />

        <span class="rounded-container" id="restriction-status"
          >Unrestricted</span
        >
      </span>

      <ul>
        <li>
          <a href="/dashboard.html" target="_blank">
            <span class="material-symbols-rounded">dashboard</span>
          </a>
        </li>

        <li>
          <a href="/settings/settings-yt-limitations.html" target="_blank">
            <span class="material-symbols-rounded">block</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <!-- YouTube Usage -->
      <section class="popup-section">
        <h1>Watch Times</h1>

        <div class="usage-section-popup">
          <!-- Displays the current day's usage time -->
          <span class="usage-time">
            <span class="material-symbols-rounded">schedule</span>
            <div>
              <p class="header-text">Today</p>
              <p id="today-watch-time">0 seconds</p>
            </div>
          </span>

          <!-- Displays total usage time -->
          <span class="usage-time">
            <span class="material-symbols-rounded">schedule</span>
            <div>
              <p class="header-text">Total</p>
              <p id="total-watch-time">0 seconds</p>
            </div>
          </span>
        </div>
      </section>

      <!-- TODO: Section of current watch mode -->
      <!-- <section class="popup-section">
        <h1>Current Watch Mode</h1>
        <div class="rounded-container solid current-watch-mode">
          Recreational Mode
        </div>
      </section> -->

      <!-- Section of next restriction event -->
      <section class="popup-section">
        <h1>Next Restriction Event</h1>

        <div>
          <span class="usage-time" id="restriction-event">
            <span class="material-symbols-rounded">calendar_today</span>
            <div>
              <p class="header-text" id="date">No Date</p>
              <p>
                <time id="start-time">00:00</time> -
                <time id="end-time">00:00</time>
              </p>
            </div>
          </span>
        </div>
      </section>

      <!-- Section of quick limitations buttons -->
      <section class="popup-section">
        <h1>Quick Limitations</h1>
        <form
          class="flex-col max-width text-in-checkbox-form"
          id="active-popup-limitations"
        >
          <div class="limitations-container"></div>
        </form>
      </section>
    </main>

    <script src="/scripts/jquery-3.7.1.min.js"></script>
    <script src="/scripts/global-functions.js"></script>
    <script src="/scripts/database-control-buffer.js"></script>
    <script src="/scripts/popup.js"></script>
  </body>
</html>
