<!-- 
  Author: Lorenzo Ramirez
  Description: Popup UI to displayed for the extension on the browser toolbar
-->

<!DOCTYPE html>
<html class="html-popup" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Popup for restrict the tube extension. Review your watch times and quick activate some youtube limitations."
    />
    <title>Restrict the Tube Popup</title>

    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,1,0"
    />
  </head>

  <body class="popup">
    <!-- Popup Header with logo and settings buttons -->
    <nav>
      <span class="nav-logo">
        <img src="/images/icon-logo-ext.png" alt="YouTube Extension logo" />

        <span
          class="current-watch-mode"
          style="--watch-mode-color: var(--surface-brand)"
          >Watch Mode</span
        >
      </span>

      <ul>
        <li>
          <a href="/html/dashboard.html" target="_blank">
            <span class="material-symbols-rounded">dashboard</span>
          </a>
        </li>

        <li>
          <a href="/html/settings.html" target="_blank">
            <span class="material-symbols-rounded">settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <!-- YouTube Usage -->
      <section>
        <h4>Watch Times</h4>
        <section class="usage-section-popup">
          <!-- Displays the current day's usage time -->
          <span class="usage-time">
            <span class="material-symbols-rounded"
              >nest_clock_farsight_analog
            </span>
            <div>
              <p>Today</p>
              <p id="today-watch-time"></p>
            </div>
          </span>

          <!-- Displays total usage time -->
          <span class="usage-time">
            <span class="material-symbols-rounded"
              >nest_clock_farsight_analog
            </span>
            <div>
              <p>Total</p>
              <p id="total-watch-time"></p>
            </div>
          </span>
        </section>
      </section>

      <!-- Section of quick activation buttons -->
      <section class="popup-section">
        <h4>Quick Activations</h4>
        <form class="checkbox-form" id="quick-act-form"></form>
      </section>
    </main>

    <script src="/scripts/jquery-3.7.1.min.js"></script>
    <script src="/scripts/global-functions.js"></script>
    <script src="/scripts/popup.js"></script>
  </body>
</html>
