<div class="all-pages">
  <header>
    <span class="material-symbols-rounded" alt="Three horizontal bars for menu."
      >Menu</span
    >
    <img class="home-button yt-logo" src="/images/icon-yt-logo.svg" />
    <div class="search-bar"></div>
  </header>
  <div class="side flex-col">
    <span
      class="material-symbols-rounded home-button"
      alt="House with open door."
      >Home</span
    >
    <img
      class="shorts-button shorts-page"
      src="/images/icon-yt-shorts.svg"
      alt="Youtube shorts logo."
    />
  </div>
  <div class="yt-content flex-col">
    <div class="playback">
      <div class="window">
        <div class="bottom-bar">
          <div>
            <span
              class="material-symbols-rounded"
              alt="Video play arrow button."
              >play_arrow</span
            >
            <span
              class="material-symbols-rounded skip-button"
              alt="Skip next icon."
              >skip_next</span
            >
            <span class="material-symbols-rounded" alt="Video volume up icon."
              >volume_up</span
            >
          </div>

          <div>
            <span class="material-symbols-rounded" alt="Autoplay icon."
              >autoplay</span
            >
            <span class="material-symbols-rounded" alt="Closed caption icon."
              >closed_caption</span
            >
            <span class="material-symbols-rounded" alt="Settings gear icon."
              >settings</span
            >
            <span class="material-symbols-rounded" alt="Miniplayer icon."
              >magnification_small</span
            >
            <span
              class="material-symbols-rounded video-recommendations"
              alt="Theater mode view icon."
              >rectangle</span
            >
            <span
              class="material-symbols-rounded"
              alt="Fullscreen icon with all four corners with borders."
              >fullscreen</span
            >
          </div>
        </div>
      </div>
      <div class="desc flex-col">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="comments-section"></div>
    </div>
    <div class="side-content flex-col">
      <img class="shorts-content" src="/images/icon-yt-shorts.svg" />
      <div class="side-shorts shorts-content">
        <div class="short"></div>
        <div class="short"></div>
      </div>
      <div class="side-vids flex-col video-recommendations">
        <div>
          <div class="video"></div>
          <div class="desc flex-col">
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="infinite-recommendations">
          <div class="video"></div>
          <div class="desc flex-col">
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="infinite-recommendations">
          <div class="video"></div>
          <div class="desc flex-col">
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
