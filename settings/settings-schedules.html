<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' https://fonts.googleapis.com 'nonce-123456'; font-src 'self' https://fonts.gstatic.com data:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Review important information regarding your YouTube usage, restriction schedules, and more!"
    />
    <title>Calendar | RTT</title>

    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,1,0"
    />
  </head>

  <body id="dashboard">
    <div id="overlay"></div>
    <!-- Notification Container - ABSOLUTE POSITIONED-->
    <span id="notif-msg">
      <span class="material-symbols-rounded">info</span>
      <p>Message Text</p>
    </span>

    <!-- Schedule Event Overlay -->
    <div popover id="popover-schedule-event" class="popover">
      <header>
        <h1>YouTube Restricted</h1>
      </header>

      <form action="" method="" class="content" id="schedule-form">
        <span class="overlay-buttons" id="schedule-day-options">
          <!-- Sunday -->
          <label class="side-checkbox-container" for="sunday">
            <input id="sunday" name="sunday" type="checkbox" value="0" />
            <span class="checkmark">
              <span class="material-symbols-rounded">check</span>
            </span>
            <p>Sun</p>
          </label>

          <!-- Monday -->
          <label class="side-checkbox-container" for="monday">
            <input id="monday" name="monday" type="checkbox" value="1" />
            <span class="checkmark">
              <span class="material-symbols-rounded">check</span>
            </span>
            <p>Mon</p>
          </label>

          <!-- Tuesday -->
          <label class="side-checkbox-container" for="tuesday">
            <input id="tuesday" name="tuesday" type="checkbox" value="2" />
            <span class="checkmark">
              <span class="material-symbols-rounded">check</span>
            </span>
            <p>Tue</p>
          </label>

          <!-- Wednesday -->
          <label class="side-checkbox-container" for="wednesday">
            <input id="wednesday" name="wednesday" type="checkbox" value="3" />
            <span class="checkmark">
              <span class="material-symbols-rounded">check</span>
            </span>
            <p>Wed</p>
          </label>

          <!-- Thursday -->
          <label class="side-checkbox-container" for="thursday">
            <input id="thursday" name="thursday" type="checkbox" value="4" />
            <span class="checkmark">
              <span class="material-symbols-rounded">check</span>
            </span>
            <p>Thu</p>
          </label>

          <!-- Friday -->
          <label class="side-checkbox-container" for="friday">
            <input id="friday" name="friday" type="checkbox" value="5" />
            <span class="checkmark">
              <span class="material-symbols-rounded">check</span>
            </span>
            <p>Fri</p>
          </label>

          <!-- Saturday -->
          <label class="side-checkbox-container" for="saturday">
            <input id="saturday" name="saturday" type="checkbox" value="6" />
            <span class="checkmark">
              <span class="material-symbols-rounded">check</span>
            </span>
            <p>Sat</p>
          </label>
        </span>

        <hr class="horizontal-line" />

        <span class="schedule-options" id="schedule-options">
          <label class="side-checkbox-container" for="all-day">
            <input
              id="all-day"
              name="all-day"
              type="checkbox"
              value="all-day"
            />
            <span class="checkmark">
              <span class="material-symbols-rounded">check</span>
            </span>
            <p>All Day</p>
          </label>

          <!-- <label class="side-checkbox-container" for="additionalSites">
            <input
              id="additionalSites"
              name="additionalSites"
              type="checkbox"
              value="1"
            />
            <span class="checkmark">
              <span class="material-symbols-rounded">check</span>
            </span>
            <p>Include Additional Websites</p>
          </label> -->
        </span>

        <div id="new-time-container" class="time-container">
          <div class="schedule-new-time" id="first-time-selection-new">
            <input
              id="startTime"
              name="startTime"
              placeholder="Start time"
              type="time"
              required
            />
            <div>-</div>
            <input
              id="endTime"
              name="endTime"
              placeholder="End time"
              type="time"
              required
            />
          </div>
        </div>

        <span class="overlay-buttons">
          <button class="text-button cancel" id="delete-schedule">
            <p>Delete Schedule</p>
          </button>

          <span class="group-of-buttons">
            <button
              class="text-button cancel"
              data-popover="popover-schedule-event"
              id="cancel-schedule"
            >
              <p>Cancel</p>
            </button>
            <span>
              <button
                type="submit"
                value=""
                popovertargetaction="toggle"
                id="save-schedule"
              >
                Save Schedule
              </button>
            </span>
            <span>
              <button
                type="submit"
                value=""
                popovertargetaction="toggle"
                id="update-schedule"
              >
                Update Schedule
              </button>
            </span>
          </span>
        </span>
      </form>
    </div>

    <!-- Side Nav Bar -->
    <aside id="aside-nav">
      <button
        class="collapse-nav"
        aria-controls="aside-nav"
        aria-expanded="true"
      >
        <span class="material-symbols-rounded">chevron_left</span>
      </button>

      <div class="nav-logo">
        <img
          src="/images/icon-logo-ext-128.png"
          alt="YouTube Extension logo"
          class="small-img"
        />
        <p>Restrict the Tube</p>
      </div>

      <!-- NOTE: commented out until features are completed -->
      <!-- YouTube Account -->
      <!-- <div class="flex-col eight-spacing dead-center max-width">
        <span class="material-symbols-rounded large-icon">account_circle</span>

        <div class="flex-col dead-center">
          <p>Account Name</p>
          <p class="subtext">@accountName</p>
        </div>
      </div>

      <button id="connect-account" class="button-brand">
        <span class="material-symbols-rounded">person</span>
        <p>Connect Account</p>
      </button> -->

      <!-- Nav List -->
      <nav class="fetch-nav" id="nav-schedules">
        <ul>
          <li class="loading-skeleton-item"></li>
          <li class="loading-skeleton-item"></li>
          <li class="loading-skeleton-item"></li>
          <li class="loading-skeleton-item"></li>
          <li class="loading-skeleton-item"></li>
        </ul>

        <div class="loading-skeleton-item"></div>
      </nav>
    </aside>

    <main>
      <!-- Schedule Widget -->
      <div class="widget-container">
        <!-- Preferred Creators -->
        <section id="schedule" class="widget-item">
          <header>
            <span>
              <h1>Restriction Schedules</h1>
              <h2>
                Schedule the times and days for when YouTube and other sites are
                blocked.
              </h2>
            </span>
          </header>

          <!-- FullCalendar Library Calendar -->
          <div id="calendar"></div>
        </section>
      </div>
    </main>

    <script src="/node_modules/progressbar.js/dist/progressbar.js"></script>
    <script
      nonce="123456"
      src="/scripts/fullcalendar-6.1.15/dist/index.global.js"
    ></script>
    <script src="/scripts/chart.js"></script>
    <script src=""></script>
    <script src="/scripts/jquery-3.7.1.min.js"></script>
    <script src="/scripts/global-functions.js"></script>
    <script type="module" src="/scripts/settings-schedules.js"></script>
    <script src="/scripts/settings-general.js"></script>
  </body>
</html>
