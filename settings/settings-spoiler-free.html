<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Manage the settings of Restrict the Tube browser extension. Those settings include blocking other websites, hiding specific elements on YouTube, manage watch modes and watch times, and more!"
    />
    <title>Spoiler Free YouTube | RTT</title>

    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend+Deca:wght@100..900&family=Lunasima:wght@400;700&family=Outfit:wght@100..900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,1,0"
    />
  </head>

  <body>
    <!-- Notification Container - ABSOLUTE POSITIONED-->
    <span id="notif-msg">
      <span class="material-symbols-rounded">info</span>
      <p>Message Text</p>
    </span>

    <!-- Side Nav Bar -->
    <aside>
      <div class="nav-logo">
        <img
          src="/images/icon-logo-ext-128.png"
          alt="YouTube Extension logo"
          class="medium-img"
        />
        <p>Restrict the Tube</p>
      </div>

      <!-- YouTube Account -->
      <div class="flex-col eight-spacing dead-center max-width">
        <span class="material-symbols-rounded large-icon">account_circle</span>

        <div class="flex-col dead-center">
          <p>Account Name</p>
          <p class="subtext">@accountName</p>
        </div>
      </div>

      <button id="connect-account" class="button-brand">
        <span class="material-symbols-rounded">person</span>
        <p>Connect Account</p>
      </button>

      <!-- Nav List -->
      <nav class="fetch-nav" id="nav-spoiler-free"></nav>
    </aside>

    <main class="white-bg">
      <header class="page-header">
        <!-- Search Bar -->
        <form>
          <div class="search-bar">
            <span class="material-symbols-rounded">search</span>
            <input type="text" id="search-input" placeholder="Search..." />
          </div>
        </form>
        <div class="flex-col">
          <h1>Spoiler Free YouTube</h1>
          <h2>
            Shroud content that includes your selected keywords. Adds a
            “spoiler” tag and obscures the thumbnail and title of matching
            videos.
          </h2>
        </div>
      </header>

      <section class="flex-row flex-wrap thirty-two-spacing">
        <form class="settings-form" id="spoiler-free">
          <!-- General Settings -->
          <fieldset>
            <legend>General Settings</legend>

            <!-- Pause video when page is inactive -->
            <div class="flex-row search-item">
              <!-- General Videos -->
              <p class="fieldset-header">General Videos</p>
              <div class="flex-col eight-spacing">
                <!-- Obscure any video with spoiler keyword -->
                <label class="side-checkbox-container">
                  <input
                    name="obscure-all-with-spoiler-active"
                    data-name="obscure-all-with-spoiler"
                    data-option="active"
                    type="checkbox"
                    value="1"
                  />
                  <span class="checkmark">
                    <span class="material-symbols-rounded">check</span>
                  </span>
                  <p>Obscure any video that includes the keyword “Spoiler”</p>
                </label>
              </div>
            </div>

            <!-- Disable infinite video recommendations -->
            <div class="flex-row search-item">
              <!-- Thumbnails -->
              <p class="fieldset-header">Thumbnails</p>
              <div class="flex-col eight-spacing">
                <!-- Thumbnail Replacement -->
                <label class="side-checkbox-container">
                  <input
                    name="thumbnail-replacement-active"
                    data-name="thumbnail-replacement"
                    data-option="active"
                    type="checkbox"
                    value="2"
                  />
                  <span class="checkmark">
                    <span class="material-symbols-rounded">check</span>
                  </span>
                  <p>
                    Replace thumbnail with a spoiler-free image. Default: heavy
                    blur over original image
                  </p>
                </label>
              </div>
            </div>
          </fieldset>

          <!-- Submission Button -->
          <div class="group-of-buttons">
            <span>
              <button type="submit" id="save-spoiler-keywords">
                Save Settings
              </button>
            </span>
            <button
              class="text-button red-text-button"
              id="clear-spoiler-settings"
            >
              <p>Reset All Settings</p>
            </button>
          </div>
        </form>
      </section>
    </main>

    <script src="/scripts/jquery-3.7.1.min.js"></script>
    <script src="/scripts/global-functions.js"></script>
    <script type="module" src="/scripts/usage-chart.js"></script>
    <script type="module" src="/scripts/settings-general.js"></script>
  </body>
</html>
